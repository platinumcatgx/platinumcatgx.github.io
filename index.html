<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'platinumcatgx-Note',
      repo: '',
      subMaxLevel: 3, // 目录层级
      coverpage: true, // 封面
      // onlyCover: true,
      loadNavbar: true, // 导航
      loadSidebar: true, // 侧边
      externalLinkTarget: '_blank',// 新标签页打开
      scrollToTop: {
        // 回到顶部
        auto: true,
        text: 'Top',
        right: 15,
        bottom: 15,
        offset: 300
      },
      copyCode: {
        // 代码复制
        buttonText: 'Copy to clipboard',
        errorText: 'Error',
        successText: 'Copied'
      },
      search: [
        // 全文搜索
        '/',            // => /README.md
        '/guide',       // => /guide.md
        '/get-started', // => /get-started.md
        '/zh-cn/',      // => /zh-cn/README.md
      ],
    }
  </script>
  <!-- 复制代码 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 图片缩放 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-sql.min.js"></script>
  <!-- 外部脚本 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  <!-- 文档分页 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <!-- Docsify v4 -->
  <script src="//unpkg.com/docsify"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

</body>

</html>
